<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Boxmodel</title>

    <style>
        .box{
            background-color: aqua;
        }

        .box1{
            color: saddlebrown;
            margin: 25px;
            border: 3px solid red;
            padding: 10px;
            height: 200px;
            box-sizing: border-box;
        }

        .box2{
            color: darkred;
            margin: 55px;
            border: 3px solid black;
            padding: 10px;
            height: 200px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box box1">I am very hard</div>
    <div class="box box2">I am very hard to cut</div>
</body>
</html>
