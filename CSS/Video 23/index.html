<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        .box {
            border: 2px solid green;
            margin: 10px;
            padding: 20px;
            display: inline-block;
            /* display: none; */

        }

        .box1 {
            display: inline-flex;
            justify-content: right;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="box box1">
        This a box model...
    </div>
    <div class="box">
        Darling I love you...
    </div>
    <span>
        Hey sexy how are you...?
    </span>
    <span>
        hope u r fine...
    </span>

</body>

</html>
