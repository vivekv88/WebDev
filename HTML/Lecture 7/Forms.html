<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets Learn It</title>
</head>
<body>
    <div>
    <h1>Application Form for recruitment of TGT</h1>
    <label for="username">Enter your Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>
    </div>
    <div>
        
        <input type="radio" id="male" name="Gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender">
        <label for="female">Female</label>
    </div>
    <div>
        <textarea name="comment" rows="5" cols="50" placeholder="Enter your comment here"></textarea>
    </div>
    <div>
        <input type="checkbox" id="agree" name="agreement" required>
        <label for="agree">I am agree to terms and conditions for the post </label>
    </div>
    <div>
        <select name="state">
            <option value="Select--">Select--</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhatishgarh">Chhatishgarh</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttrakhand">Uttrakhand</option>
            <option value="Punjab">Punjab</option>
            <option value="Odisha">Odisha</option>
            <option value="Tamil Nadu">Tamil Nadu</option>

        </select>
    </div>
    </body>
</html>
